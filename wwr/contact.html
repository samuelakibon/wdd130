        <section class="employee">
            <h2>Employee profile images</h2>
            <figure>
                <img src="images/Tourguide.webp" alt="Adventure">
                <figcaption>Tour guide</figcaption>
            </figure>
            <figure><img src="images/RaftingTrainer.webp" alt="Adventure">

        <form>

            <fieldset>
                <legend>User Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>

                <div class="form-item column2">
                    <label for="useremail">Email: </label>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>




            <fieldset>


                <legend>How can we help you? </legend>

                <div class="form-item column1">
                    <label for="general">General Inquiry</label>
                    <input type="radio" id="general" name="general">
                </div>

                <div class="form-item column1">
                    <label for="reservation">Reservation Question</label>
                    <input type="radio" id="reservation" name="reservation">
                </div>

                <div class="form-item column1">
                    <label for="website">Website Suggestion</label>
                    <input type="radio" id="website" name="website">
                </div>

                <div class="form-item column1">
                    <label for="message">Type your message here:</label>
                    <textarea id="message" name="message" rows="4" placeholder="Type your message here">
                </textarea>
                </div>

                <div class="form-item column1">
                    <label for="subscription">Please subscribe me to the monthly newsletter</label>
                    <input type="checkbox" id="subscription" name="subscription">
                </div>

            </fieldset>

            <button type="submit">Submit Poll</button>





        </form>
